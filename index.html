    }
    div.test1:last-of-type {

    }
    li:last-of-type {
      color: orange;

    }

.test1:last-of-type {

  <div id="targetArea" style="width: 300px; height: 200px; border: 1px dashed #999;">
    右键点击此处
  </div>

  <div id="contextMenu">
    <div onclick="alert('操作1')">操作1334</div>
    <div onclick="alert('操作2')">操作2</div>
  </div>

  <iframe
    id="inlineFrameExample"
    title="Inline Frame Example"
    width="100%"
    height="100%"
    src="https://www.searchpeoplefree.com/email"
   sandbox="allow-scripts"
    >
  </iframe>

  <script>
    const target = document.getElementById('targetArea');
    const menu = document.getElementById('contextMenu');

    target.addEventListener('contextmenu', function(e) {
      e.preventDefault(); // 阻止默认右键菜单
      menu.style.display = 'block';
      menu.style.left = e.pageX + 'px';
      menu.style.top = e.pageY + 'px';
    });

    // 点击其他区域关闭菜单
    document.addEventListener('click', function() {
      menu.style.display = 'none';
    });
  </script>
</body>
